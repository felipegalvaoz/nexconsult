      descricao:
        example: Desenvolvimento de programas de computador sob encomenda
        type: string
    type: object
  github_com_nexconsult_cnpj-api_internal_models.CNPJResponse:
    properties:
      cache:
        example: false
        type: boolean
      capital_social:
        example: 1000000,00
        type: string
      cnae_principal:
        $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.CNAEInfo'
      cnae_secundarias:
        items:
          $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.CNAEInfo'
        type: array
      cnpj:
        example: 11.222.333/0001-81
        type: string
      consultado_em:
        example: "2024-01-15T10:30:00Z"
        type: string
      data_inicio_atividade:
        example: 03/11/2005
        type: string
      data_situacao:
        example: 03/11/2005
        type: string
      data_situacao_especial:
        type: string
      email:
        type: string
      endereco:
        $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.EnderecoInfo'
      ente_federativo_responsavel:
        type: string
      motivo_situacao:
        example: SEM MOTIVO
        type: string
      natureza_juridica:
        example: 206-2 - SOCIEDADE EMPRESÁRIA LIMITADA
        type: string
      nome_fantasia:
        example: Empresa Exemplo
        type: string
      porte:
        example: DEMAIS
        type: string
      qualificacao_responsavel:
        type: string
      razao_social:
        example: EMPRESA EXEMPLO LTDA
        type: string
      situacao:
        example: ATIVA
        type: string
      situacao_especial:
        type: string
      socios:
        items:
          $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.SocioInfo'
        type: array
      telefones:
        items:
          type: string
        type: array
      tempo_consulta_ms:
        example: 2500
        type: integer
      tipo_empresa:
        example: MATRIZ
        type: string
    type: object
  github_com_nexconsult_cnpj-api_internal_models.CacheMetrics:
    properties:
      hit_rate:
        example: 85.5
        type: number
      hits:
        example: 1240
        type: integer
      misses:
        example: 210
        type: integer
      size:
        example: 15000
        type: integer
    type: object
  github_com_nexconsult_cnpj-api_internal_models.EnderecoInfo:
    properties:
      bairro:
        example: CENTRO
        type: string
      cep:
        example: 01234-567
        type: string
      complemento:
        example: SALA 456
        type: string
      logradouro:
        example: RUA EXEMPLO
        type: string
      municipio:
        example: SÃO PAULO
        type: string
      numero:
        example: "123"
        type: string
      uf:
        example: SP
        type: string
    type: object
  github_com_nexconsult_cnpj-api_internal_models.ErrorResponse:
    properties:
      code:
        example: INVALID_CNPJ
        type: string
      error:
        example: Invalid CNPJ format
        type: string
      message:
        example: CNPJ must contain exactly 14 digits
        type: string
      path:
        example: /api/v1/cnpj/11222333000181
        type: string
      timestamp:
        example: "2024-01-15T10:30:00Z"
        type: string
    type: object
  github_com_nexconsult_cnpj-api_internal_models.HealthResponse:
    properties:
      services:
        additionalProperties:
          $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.ServiceInfo'
        type: object
      status:
        example: healthy
        type: string
      timestamp:
        example: "2024-01-15T10:30:00Z"
        type: string
      uptime:
        example: 2h30m45s
        type: string
      version:
        example: 2.0.0
        type: string
    type: object
  github_com_nexconsult_cnpj-api_internal_models.MetricsResponse:
    properties:
      browser:
        $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.BrowserMetrics'
      cache:
        $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.CacheMetrics'
      performance:
        $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.PerformanceMetrics'
      requests:
        $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.RequestsMetrics'
      system:
        $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.SystemMetrics'
      timestamp:
        example: "2024-01-15T10:30:00Z"
        type: string
    type: object
  github_com_nexconsult_cnpj-api_internal_models.PerformanceMetrics:
    properties:
      avg_response_time_ms:
        example: 2500
