      p95_response_time_ms:
        example: 5200
        type: integer
      p99_response_time_ms:
        example: 8100
        type: integer
    type: object
  github_com_nexconsult_cnpj-api_internal_models.RequestsMetrics:
    properties:
      errors:
        example: 50
        type: integer
      success:
        example: 1450
        type: integer
      success_rate:
        example: 96.67
        type: number
      total:
        example: 1500
        type: integer
    type: object
  github_com_nexconsult_cnpj-api_internal_models.ServiceInfo:
    properties:
      error:
        type: string
      last_check:
        example: "2024-01-15T10:30:00Z"
        type: string
      response_time_ms:
        example: 150
        type: integer
      status:
        example: healthy
        type: string
    type: object
  github_com_nexconsult_cnpj-api_internal_models.SocioInfo:
    properties:
      cpf_cnpj_socio:
        example: '***123456**'
        type: string
      data_entrada_sociedade:
        example: 03/11/2005
        type: string
      nome:
        example: JOÃO DA SILVA
        type: string
      pais_origem:
        example: BRASIL
        type: string
      qualificacao_representante:
        type: string
      qualificacao_socio:
        example: 49-SÓCIO-ADMINISTRADOR
        type: string
      representante_legal:
        type: string
    type: object
  github_com_nexconsult_cnpj-api_internal_models.SystemMetrics:
    properties:
      cpu_usage:
        example: 45.2
        type: number
      goroutines:
        example: 125
        type: integer
      memory_usage:
        example: 512.5
        type: number
    type: object
host: localhost:8080
info:
  contact:
    email: support@nexconsult.com
    name: API Support
    url: http://www.nexconsult.com/support
  description: High-performance CNPJ consultation API built with Go
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: CNPJ Consultation API
  version: "2.0"
paths:
  /browser/health:
    get:
      description: Get the health status of the browser pool
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.ErrorResponse'
      summary: Get browser pool health
      tags:
      - Browser
  /browser/restart:
    post:
      description: Restart all browsers in the pool
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.ErrorResponse'
      summary: Restart browser pool
      tags:
      - Browser
  /browser/stats:
    get:
      description: Get detailed browser pool statistics and metrics
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.ErrorResponse'
      summary: Get browser pool statistics
      tags:
      - Browser
  /cache/{cnpj}:
    delete:
      description: Delete a specific CNPJ entry from cache
      parameters:
      - description: CNPJ number to delete from cache
        in: path
        name: cnpj
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.ErrorResponse'
      summary: Delete specific CNPJ from cache
      tags:
      - Cache
  /cache/clear:
    delete:
      description: Clear all cached CNPJ data
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.ErrorResponse'
      summary: Clear all cache
      tags:
      - Cache
  /cache/stats:
    get:
      description: Get detailed cache statistics and metrics
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.ErrorResponse'
      summary: Get cache statistics
      tags:
      - Cache
  /cnpj/{cnpj}:
    get:
      consumes:
      - application/json
      description: Retrieve detailed information about a CNPJ from Receita Federal
      parameters:
      - description: CNPJ number (14 digits)
        example: "11222333000181"
        in: path
        name: cnpj
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.CNPJResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.ErrorResponse'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.ErrorResponse'
      summary: Get CNPJ information
      tags:
      - CNPJ
  /cnpj/batch:
    post:
      consumes:
      - application/json
      description: Retrieve detailed information about multiple CNPJs from Receita
        Federal
      parameters:
      - description: Batch CNPJ request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.BatchRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.BatchResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.ErrorResponse'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.ErrorResponse'
      summary: Get multiple CNPJ information
      tags:
      - CNPJ
  /health:
    get:
      description: Get the health status of the API and its dependencies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.HealthResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.ErrorResponse'
      summary: Health check
      tags:
      - Health
  /health/live:
    get:
      description: Check if the API is alive and responding
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Liveness check
      tags:
      - Health
  /health/ready:
    get:
      description: Check if the API is ready to serve requests
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.ErrorResponse'
      summary: Readiness check
      tags:
      - Health
  /metrics:
    get:
      description: Get detailed application metrics and statistics
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.MetricsResponse'
      summary: Get application metrics
      tags:
      - Metrics
schemes:
- http
- https
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: X-API-Key
    type: apiKey
swagger: "2.0"
