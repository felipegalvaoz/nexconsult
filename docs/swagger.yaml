basePath: /api/v1
definitions:
  github_com_nexconsult_cnpj-api_internal_models.BatchRequest:
    properties:
      cnpjs:
        example:
        - '["11222333000181"'
        - '"11333444000172"]'
        items:
          type: string
        maxItems: 100
        minItems: 1
        type: array
    required:
    - cnpjs
    type: object
  github_com_nexconsult_cnpj-api_internal_models.BatchResponse:
    properties:
      duration_ms:
        example: 5200
        type: integer
      errors:
        example: 0
        type: integer
      results:
        items:
          $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.BatchResult'
        type: array
      success:
        example: 2
        type: integer
      timestamp:
        example: "2024-01-15T10:30:00Z"
        type: string
      total:
        example: 2
        type: integer
    type: object
  github_com_nexconsult_cnpj-api_internal_models.BatchResult:
    properties:
      cnpj:
        example: "11222333000181"
        type: string
      data:
        $ref: '#/definitions/github_com_nexconsult_cnpj-api_internal_models.CNPJResponse'
      duration_ms:
        example: 2500
        type: integer
      error:
        type: string
      success:
        example: true
        type: boolean
    type: object
  github_com_nexconsult_cnpj-api_internal_models.BrowserMetrics:
