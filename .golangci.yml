# Configuração do golangci-lint
# Seguindo as boas práticas definidas

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  skip-dirs:
    - legacy
    - docs
    - tmp
    - bin
  skip-files:
    - ".*_test.go"

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters-settings:
  dupl:
    threshold: 100
  funlen:
    lines: 50  # Seguindo a regra de máximo 50 linhas por função
    statements: 30
  gocognit:
    min-complexity: 10
  gocyclo:
    min-complexity: 10
  golint:
    min-confidence: 0.8
  govet:
    check-shadowing: true
  lll:
    line-length: 120
  maligned:
    suggest-new: true
  misspell:
    locale: US

linters:
  enable:
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - golint
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - interfacer
    - lll
    - misspell
    - nakedret
    - rowserrcheck
    - scopelint
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd
        - funlen
        - gocyclo
    - path: cmd/main\.go
      linters:
        - funlen
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
